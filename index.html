<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device">-->
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <header>
        <h1>数据可视化—ECharts</h1>
        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".showTime").innerHTML =
                    "当前时间：" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +
                    "-" +
                    h +
                    "时" +
                    m +
                    "分" +
                    s +
                    "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行
            }
        </script>

    </header>
<!--    页面主题部分-->
    <section class="mainBox">
        <div class="column">
<!--            //111111-->
            <div class="panel bar">
                <h2>柱形图-就业行业 </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>线状-人员变化
                    <a href="javascript:;">2021</a>
                    <a href="javascript:;">2022</a>
                </h2>

                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼状-年龄分布 </h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
<!--            //2222222-->
            <div class="no">
<!--                no模块制作-->
                <div class="no-hd">
                    <ul>
                        <li>3434</li>
                        <li>34433</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <div><ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul></div>
                </div>
            </div>
                <!--            地图模块-->
                <div class="map">
                    <div class="map1"></div>
                    <div class="map2"></div>
                    <div class="map3"></div>
                    <div class="chart"></div>
                </div>
        </div>

        <div class="column">
<!--            //333333333-->
            <div class="column">
                <div class="panel bar1">
                    <h2>柱形图-技能掌握 </h2>
                    <div class="chart">图表</div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel line2">
                    <h2>折线图-播放量 </h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel pie2">
                    <h2>饼形图-地区分布 </h2>
                    <div class="chart">图表</div>
                    <div class="panel-footer"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.js"></script>
<!--    必须先引入china.js这个文件 因为中国地图需要用-->
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
